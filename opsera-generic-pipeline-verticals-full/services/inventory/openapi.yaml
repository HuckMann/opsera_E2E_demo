openapi: 3.0.3
info:
  title: Inventory Service
  version: "0.2.0"
servers:
  - url: http://localhost
paths:

  /healthz:
    get:
      summary: Liveness
      responses:
        '200': { description: OK }
  /inventory/items:
    get:
      summary: List inventory items
      parameters:
        - in: query
          name: sku
          schema: { type: string }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 1000, default: 50 }
        - in: query
          name: lowStockOnly
          schema: { type: boolean, default: false }
        - in: query
          name: threshold
          schema: { type: integer, default: 10, minimum: 1, maximum: 1000 }
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:

    Item:
      type: object
      properties:
        sku: { type: string }
        name: { type: string }
        quantity: { type: integer }


security:
  - ApiKeyAuth: []
  - BearerAuth: []

